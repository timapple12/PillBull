name: pillbull
description: A medication tracking app with calendar view and notifications
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.4

  # Database
  drift: ^2.14.1
  drift_flutter: ^0.1.0
  sqlite3_flutter_libs: ^0.5.18

  # Notifications
  flutter_local_notifications: ^17.2.3
  workmanager: ^0.9.0
  timezone: ^0.9.2

  # Icons
  font_awesome_flutter: ^10.12.0

  # Storage
  shared_preferences: ^2.2.2

  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9

  # Utils
  intl: ^0.20.2
  uuid: ^4.2.1
  path_provider: ^2.1.1
  path: ^1.8.3
  share_plus: ^10.1.2
  url_launcher: ^6.3.1
  file_picker: ^8.1.6

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # Code generation
  drift_dev: ^2.14.1
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  custom_lint: ^0.6.0
  riverpod_lint: ^2.3.7

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  generate: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
